<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Foxie Films - Modern Glass UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ff0000;
      color: #ff0000;
      transition: background 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.5s ease, backdrop-filter 0.5s ease;
    }
    .logo {
      height: 50px;
      width: auto;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      justify-content: center;
      width: 100%;
    }
    nav li {
      font-weight: bold;
      cursor: pointer;
      padding: 0.5rem 1.2rem;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      font-size: 1rem;
      text-transform: uppercase;
      color: #fff;
    }
    nav li:hover,
    nav li.active {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: #00aaff;
    }
    .commercial-view {
      background-color: #ff0000 !important;
      color: #004080 !important;
    }
    .dark-mode {
      background-color: #ff0000 !important;
      color: #ff0000 !important;
    }
    main {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: auto;
      overflow-y: auto;
    }
    .media-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      height: auto;
    }
    .media-container img, 
    .media-container video, 
    .media-container .gif {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      border-radius: 0;
    }
  </style>
</head>
<body id="page" class="dark-mode">

  <header id="navbar">
    <img src="FOXIElogobw.PNG" alt="Foxie Films Logo" class="logo">
    <nav>
      <ul>
        <li onclick="switchToDark()" id="home-tab" class="active">HOME</li>
        <li onclick="switchToCommercial()" id="commercial-tab">COMMERCIAL</li>
        <li>NARRATIVE</li>
        <li>CONTACT</li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="media-container">
      <img src="Gif1.GIF" alt="GIF Animation" class="gif" />
      <!-- Removed controls attribute from videos -->
      <video src="Movie1.mov"></video>
      <video src="Movie2.mov"></video>
      <img src="Pic1.jpeg" alt="Image 1" />
      <img src="Pic2.jpeg" alt="Image 2" />
      <img src="Pic3.jpeg" alt="Image 3" />
      <img src="Pic4.jpeg" alt="Image 4" />
      <img src="Pic5.jpeg" alt="Image 5" />
      <img src="Pic6.jpeg" alt="Image 6" />
      <img src="Pic7.jpeg" alt="Image 7" />
      <img src="Pic8.jpeg" alt="Image 8" />
      <img src="Pic9.jpeg" alt="Image 9" />
    </div>
  </main>

  <script>
    function switchToCommercial() {
      document.getElementById("page").classList.add("commercial-view");
      document.getElementById("page").classList.remove("dark-mode");
    }
    function switchToDark() {
      document.getElementById("page").classList.remove("commercial-view");
      document.getElementById("page").classList.add("dark-mode");
    }

    // Auto-play video on hover
    document.querySelectorAll('video').forEach(video => {
      // Remove the default controls (in case they were set)
      video.removeAttribute('controls');
      
      video.addEventListener('mouseenter', () => {
        video.play();
      });
      video.addEventListener('mouseleave', () => {
        video.pause();
      });
    });
  </script>

</body>
</html>
